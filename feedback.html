<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRide - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
        }

        nav {
            background-color: #c62828;
            /* Dark Red */
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            color: white;
            font-size: 1.2em;
            margin: 0 25px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        header {
            background-color: rgba(211, 47, 47, 0.9);
            /* Dark Red with transparency */
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 4.5em;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        header p {
            font-size: 1.3em;
            font-weight: 500;
            color: #fff;
            margin-top: 10px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #d32f2f;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            background-color: #d32f2f;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #b71c1c;
        }

        footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <header>
        <a href="/project.html">
            <h1>SmartRide</h1>
        </a>
        <p>Your Advanced Bus Transportation System</p>
    </header>

    <!-- Updated Navigation Bar -->
    <nav>
        <a href="project.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="bookticket.html">Book a Ride</a>
        <a href="bus-route.html">Bus Routes</a>
        <a href="livebustracking.html">Live Bus Tracking</a>
        <a href="real-time-bus-updates.html">Notifications</a>
        <a href="loginpage.html"><i class="fa-regular fa-circle-user"></i></a>
    </nav>

    <div class="container">
        <h2>Feedback Form</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© 2025 SmartRide | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        // Your Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyDahg06SEzRJJH6lM5Yb1EYgfZwK-0hHRQ",
            authDomain: "de-web-bdfd0.firebaseapp.com",
            databaseURL: "https://de-web-bdfd0-default-rtdb.firebaseio.com",
            projectId: "de-web-bdfd0",
            storageBucket: "de-web-bdfd0.firebasestorage.app",
            messagingSenderId: "11558859515",
            appId: "1:11558859515:web:060a07bf4dd1ce7490765e",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;

            push(ref(database, 'feedbacks/'), {
                name: name,
                email: email,
                feedback: feedback,
                timestamp: Date.now()
            }).then(() => {
                alert('Feedback submitted successfully!');
                document.querySelector('form').reset();
            }).catch((error) => {
                console.error('Error submitting feedback: ', error);
            });
        });
    </script>

</body>

</html>
