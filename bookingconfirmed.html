<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Smart Ride</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        a {
            text-decoration: none;
        }

        .confirmation {
            background-color: #d32f2f;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: auto;
        }

        .confirmation h1 {
            font-size: 2.5em;
        }

        .confirmation p {
            font-size: 1.2em;
        }

        .back-button {
            background-color: #b71c1c;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <div class="confirmation">
        <h1>Booking Confirmed!</h1>
        <p>Your seat has been booked successfully on <span id="busName"></span>.</p>
        <a href="project.html" class="back-button">Back to Home</a>
    </div>

    <script>
        // Extract the bus name from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const busName = urlParams.get('bus');
        document.getElementById('busName').innerText = busName;
    </script>

</body>

</html>
